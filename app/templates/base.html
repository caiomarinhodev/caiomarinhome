<!DOCTYPE html>
<html lang="pt-br">
{% load staticfiles %}
{% block head %}
    {% include 'head.html' %}
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
{% endblock %}

<body>

<div id="all">

    {% include 'menu.html' %}

    <!-- *** LOGIN MODAL ***
_________________________________________________________ -->

    {% if success %}
        <script>
            $(document).ready(function () {
                swal("Sucesso!", '{{ success }}', "success");
            });
        </script>
    {% endif %}

    {% if error %}
        <script>
            $(document).ready(function () {
                swal("Erro!", '{{ error }}', "error");
            });
        </script>
    {% endif %}

    <div class="modal fade" id="contatomodal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="Login">Contato</h4>
                </div>
                <div class="modal-body">
                    <form action="/submit" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="nome" id="nome" placeholder="Seu Nome"
                                   required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="sobrenome" id="sobrenome"
                                   placeholder="Sobrenome" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email_modal"
                                   placeholder="Seu Email">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="mensagem" id="mensagem" required></textarea>
                        </div>

                        <p class="text-center">
                            <button class="btn btn-template-main"><i class="fa fa-send"></i> Enviar</button>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <!-- /.bar -->

    <div id="get-it">
        <div class="container">
            <div class="col-md-8 col-sm-12">
                <h3>Deseja criar um site para sua empresa ?</h3>
            </div>
            <div class="col-md-4 col-sm-12">
                <a href="#" data-toggle="modal" data-target="#contatomodal"
                   class="btn btn-template-transparent-primary">Contate-me</a>
            </div>
        </div>
    </div>


    <!-- *** GET IT END *** -->


    <!-- *** COPYRIGHT ***
_________________________________________________________ -->

    <div id="copyright">
        <div class="container">
            <div class="col-md-12">
                <p class="text-center">&copy; <label id="data"></label> - Caio Marinho.</p>
                <script>
                    $(function () {
                        $('#data').text(new Date().getFullYear());
                    });
                </script>
            </div>
        </div>
    </div>
    <!-- /#copyright -->

    <!-- *** COPYRIGHT END *** -->


</div>
<!-- /#all -->

<!-- #### JAVASCRIPT FILES ### -->

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src="{% static 'js/jquery.cookie.js' %}"></script>
<script src="{% static 'js/waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'js/jquery.parallax-1.1.3.js' %}"></script>
<script src="{% static 'js/front.js' %}"></script>
<!-- owl carousel -->
<script src="{% static 'js/owl.carousel.min.js' %}"></script>

<div id="WAButton"></div>

<link rel="stylesheet"
      href="//rawcdn.githack.com/rafaelbotazini/floating-whatsapp/3d18b26d5c7d430a1ab0b664f8ca6b69014aed68/floating-wpp.min.css">
<!--Floating WhatsApp javascript-->
<script type="text/javascript"
        src="//rawcdn.githack.com/rafaelbotazini/floating-whatsapp/3d18b26d5c7d430a1ab0b664f8ca6b69014aed68/floating-wpp.min.js"></script>

<script>
    $(function () {
        $('#WAButton').floatingWhatsApp({
            phone: '+5583991773034', //WhatsApp Business phone number International format-
            //Get it with Toky at https://toky.co/en/features/whatsapp.
            headerTitle: 'Fale comigo pelo Whastapp!', //Popup Title
            popupMessage: 'Ol√°, sou o Caio. Seja bem-vindo(a) por aqui, em que posso te ajudar?', //Popup Message
            showPopup: true, //Enables popup display
            buttonImage: '<img src="//rawcdn.githack.com/rafaelbotazini/floating-whatsapp/3d18b26d5c7d430a1ab0b664f8ca6b69014aed68/whatsapp.svg" />', //Button Image
            //headerColor: 'crimson', //Custom header color
            //backgroundColor: 'crimson', //Custom background button color
            position: "right"
        });
    });
</script>

</body>

</html>
